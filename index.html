<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Projeto - Convert Money</title>
</head>
<body>
    <img src="./assets/logo.gif" alt="logo-dev-club-convert-money" class="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-prime">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

         <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="Digite o valor">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-image" src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency-name">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img clas="arrow-img" src="./assets/Vector.png" alt="seta">

             <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="./arquivo.js"></script>
</html>
